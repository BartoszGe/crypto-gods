<div class="god">
  <div
    (click)="goToDetails()"
    [ngClass]="{
  'visibilityHidden': !(this.$isGodVisible | async),
  'red-neon-border-animation': (this.$isGodVisible | async) && this.god.status === 'ENDED',
  'yellow-neon-border-animation' : (this.$isGodVisible | async) && this.god.status === 'ENDING_SOON',
  'green-neon-border-animation' : (this.$isGodVisible | async) && this.god.status === 'ON_GOING',
  'black-neon-border-animation' : (this.$isGodVisible | async) && this.god.status === 'BURNED'
  }">
    <img
      [src]=this.god?.imagePath
      alt="god">
  </div>
</div>
