<div class="container">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <button mat-raised-button
              (click)="connectWallet()"
              color="primary">
        Connect Wallet
      </button>
    </div>
  </div>
  <h1>Crypto Gods</h1>
  <div class="row">
    <div class="god col-md-3"
         *ngFor="let god of gods">
      <app-god
        [god]=god>
      </app-god>
    </div>
  </div>
</div>
